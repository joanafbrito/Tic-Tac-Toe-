<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Tick Tac Toe</title>
  </head>
  <body>
    <main>
      <section id="empireLogo" class="player">
        <img src="assets/empire_logo.svg" alt="StarWars Logo Empire">
        <h2 id="sithWins">"this will be a day long remembered" <br>dark side wins:</h2>
        <audio id="saber" src="assets/coolsaber.mp3"></audio>
        <audio id="soundtrack" muted src="assets/duel.mp3" loop></audio>
      </section>
      <section class="game-board">
        <h1 id="playerTurn">May the Force be with you, it's <strong class="jedi"> jedi</strong>'s turn</h1>
        <div class="buttons">
          <button id="btn0" class="no-top no-left"></button>
          <button id="btn1" class ="no-top"></button>
          <button id="btn2" class ="no-top no-right"></button>
          <button id="btn3" class="no-left"></button>
          <button id="btn4"></button>
          <button id="btn5" class="no-right"></button>
          <button id="btn6" class ="no-bottom no-left"></button>
          <button id="btn7" class ="no-bottom"></button>
          <button id="btn8" class ="no-bottom no-right"></button>
        </div>
      </section>
      <section id="rebelLogo" class="player">
        <img src="assets/logo_rebel.svg" alt="StarWars Logo Rebel">
        <h2 id="jediWins">“do. or do not. there is no try.” <br>jedi wins:</h2>
      </section>
    </main>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
